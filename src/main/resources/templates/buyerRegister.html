<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>REVSHOP | Buyer Registration</title>
    <style>
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Background Image Fullscreen */
        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
            background: url('https://lightcastlepartners.com/wp-content/uploads/2023/05/e-commerce-worth-celebrating.webp') no-repeat center center;
            background-size: cover;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(39, 39, 39, 0.7);
            width: 600px;
            padding: 40px;
            border-radius: 10px;
            z-index: 1;
        }
        .form-box {
            width: 100%;
        }
        header {
            color: #fff;
            font-size: 30px;
            text-align: center;
            padding-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-field {
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            height: 50px;
            width: 100%;
            padding-left: 45px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }
        .input-field:hover, .input-field:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        ::-webkit-input-placeholder {
            color: #fff;
        }
        .input-box i {
            position: absolute;
            top: 12px;
            left: 17px;
            color: #fff;
        }
        .submit {
            font-size: 15px;
            font-weight: 500;
            color: black;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: .3s ease-in-out;
        }
        .submit:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }
        .top span {
            color: #fff;
            font-size: small;
            display: block;
            text-align: center;
        }
        .top span a {
            font-weight: 500;
            color: #fff;
            margin-left: 5px;
            text-decoration: underline;
        }
        .form-check {
            color: #fff;
            margin-bottom: 20px;
        }
        .form-check input {
            margin-right: 10px;
        }
        .form-check a {
            color: chocolate;
        }
        .text-danger {
            color: red;
            font-size: small;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Background Image Fills Entire Page -->
    <div class="background-iframe"></div>

    <!-- Form Content Overlay -->
    <div class="wrapper">
        <div class="form-box">
            <header>Buyer Registration</header>
            <div class="top">
                <span>Already have an account? <a th:href="@{/revshop/login}">Login</a></span>
            </div>
            <form th:action="@{/revshop/buyerRegister}" th:object="${buyers}" method="post">
                <!-- First Name -->
                <div class="input-box">
                    <input type="text" th:field="*{firstName}" class="input-field" placeholder="First Name" required>
                    <i class="bx bx-user"></i>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                </div>
                <!-- Last Name -->
                <div class="input-box">
                    <input type="text" th:field="*{lastName}" class="input-field" placeholder="Last Name" required>
                    <i class="bx bx-user"></i>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                </div>
                <!-- Email -->
                <div class="input-box">
                    <input type="email" th:field="*{email}" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                </div>
                <!-- Password -->
                <div class="input-box">
                    <input type="password" th:field="*{password}" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock"></i>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                </div>
                <!-- Phone Number -->
                <div class="input-box">
                    <input type="text" th:field="*{phoneNumber}" class="input-field" placeholder="Phone Number" required>
                    <i class="bx bx-phone"></i>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
                </div>
                <!-- Checkbox for Terms and Conditions -->
                <div class="form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <!-- Submit Button -->
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
