<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="RevShop - Favorites">
	<title>RevShop - Favorites</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<style>
		/* Custom CSS */
		.favorite-card img {
			height: 250px;
			object-fit: cover;
		}

		.favorite-card {
			margin-bottom: 30px;
		}

		.product-price {
			color: #561ad7;
			font-size: 18px;
			font-weight: bold;
		}

		.product-discount {
			color: #ff0000;
			font-weight: bold;
			font-size: 24px;
		}

		.original-price {
			text-decoration: line-through;
			color: #000000;
		}

		.btn-remove {
			color: #ff0000;
			cursor: pointer;
		}

		.favorite-section h2 {
			font-size: 28px;
			margin-bottom: 20px;
			font-weight: bold;
			text-align: center;
		}

		.search-bar input[type="search"] {
			background-color: #f0f0f0;
			color: #000000;
			border: 2px solid #561ad7;
			border-radius: 20px 40px 10px 15px;
			padding: 10px;
			outline: none;
			transition: background-color 0.3s ease, border-color 0.3s ease;
			width: 250px;
		}

		.search-bar input[type="search"]::placeholder {
			color: #000000;
		}

		.search-bar input[type="search"]:focus {
			background-color: #fff;
			border-color: #561ad7;
		}

		.input-group-append .input-group-text {
			background-color: #561ad7;
			border-radius: 0 40px 40px 0;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s ease;
			color: #fff;
		}

		.input-group-append .input-group-text:hover {
			background-color: #7944d9;
			transform: scale(1.1);
		}

		.nav-link {
			position: relative;
			display: inline-block;
			text-decoration: none;
			color: blue;
			font-weight: normal;
		}

		.nav-link::after {
			content: '';
			position: absolute;
			width: 0;
			height: 2.5px;
			display: block;
			margin-top: 5px;
			right: 0;
			background: #ff0000;
			transition: width 0.3s ease;
			-webkit-transition: width 0.3s ease;
		}

		.nav-link:hover::after {
			width: 45%;
			left: 0;
			right: auto;
		}

		.nav-link.active::after {
			width: 100%;
			left: 0;
			right: auto;
		}

		.nav-link.active {
			color: #561ad7;
			font-weight: bold;
		}

		.nav-link {
			color: rgb(0, 0, 0) !important;
			font-size: 17px;
			font-weight: bold;
			padding-top: 0.25rem;
			padding-bottom: 0.25rem;
		}

		.navbar {
			padding-top: 0.5rem;
			padding-bottom: 0.5rem;
		}

		.navbar {
			padding-top: 0.3rem;
			padding-bottom: 0.3rem;
			background-color: #b7e0d6;
		}

		.navbar-brand img {
			width: 160px;
		}

		.product-card .btn {
			margin-right: 6px;
		}

		@media (max-width: 768px) {
			.navbar-collapse {
				text-align: center;
			}

			.navbar-nav {
				margin-top: 10px;
			}

			.form-inline {
				display: block;
				width: 100%;
				margin-top: 10px;
			}

			.form-inline .input-group {
				width: 100%;
			}

			.search-bar input[type="search"] {
				width: 100%;
				margin-bottom: 10px;
			}
		}
	</style>
</head>
<divbody>
	<!-- Header / Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #a39595;">
		<a class="navbar-brand" href="Landing main.html"><img src="https://i.postimg.cc/T2nXh20S/REVSHOP-main2.png"
				alt="RevShop"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item mx-5"><a class="nav-link" href="/revshop/displayProducts">Shop</a></li>
				<li class="nav-item mx-5"><a class="nav-link" href="/revshop/orderitems">Your Orders</a></li>
				<li class="nav-item mx-5"><a class="nav-link" href="/revshop/favorite">Wishlist</a></li>
				<li class="nav-item mx-5"><a class="nav-link" href="/revshop/home">LogOut</a></li>
				<li class="nav-item mx-5">
					<a class="nav-link" href="/revshop/update">
						<img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/profile-1829212-1551474.png?f=webp&w=512"
							alt="Profile" style="width: 22px; height: 22px;">
					</a>
				</li>
				<li class="nav-item mx-5"><a class="nav-link" href="/revshop/cart"><svg
							xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
							class="bi bi-bag" viewBox="0 0 16 16">
							<path
								d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
						</svg></a></li>
			</ul>

		</div>
	</nav>

	<!-- Favorites Section -->

	<div class="container mt-5 favorite-section">
		<h2>Your Favorites</h2>
		<div class="row">
			<!-- Favorite Item -->

			<div class="col-md-4" th:each="favorite : ${favorites}">
				<div class="card favorite-card">
					<img th:src="${favorite.product.image_url}" class="card-img-top" th:alt="${favorite.product.name}">
					<adiv class="card-body">
						<h5 class="card-title"><b th:text="${favorite.product.brand}">Product Brand</b><br> <span
								th:text="${favorite.product.name}">Product Name</span></h5>
						<p class="product-price">
							<span class="original-price" th:text="'₹' + ${favorite.product.price}"></span>
							<span class="product-discount" th:text="'₹' + ${favorite.product.discountPrice}"></span>
							<span class="badge badge-danger ml-2" th:if="${favorite.product.discountPercentage > 0}"
								th:text="${favorite.product.discountPercentage} + '% OFF'">33% OFF</span>
						</p>
						<form th:action="@{/revshop/cart/add}" method="post" style="display: inline;">
							<input type="hidden" name="productId" th:value="${favorite.product.id}" />
							<input type="hidden" id="quantity" name="quantity" value="1" min="1" required
								style="width: 60px;">
							<button type="submit" class="btn btn-outline-secondary">Add
								to Cart</button>
						</form>
						<span class="btn-remove float-right">
							<form th:action="@{/revshop/favorite/remove}" method="post">
								<input type="hidden" th:name="favoriteId" th:value="${favorite.id}" />
								<button type="submit" class="remove-item btn btn-link"
									style="color: red;">Remove</button>
							</form>
							</a>

							<!-- Hidden Form to handle the removal -->



						</span>
				</div>
			</div>
		</div>
	</div>
	</section>

	<!-- Footer -->
	<footer class="mt-5 p-4 text-center" style="background-color: #f8f9fa;">
		<p>&copy; 2024 RevShop. All rights reserved.</p>
	</footer>

	<!-- Bootstrap and JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>

</html>
